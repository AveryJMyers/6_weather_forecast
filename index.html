<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <section class="searchContainer col-4">
      <div class="card h-100">
          <div class="card-header">
              <div class="input-group mb-2">
                  <button type="button" id="searchButton" class="btn btn-outline-secondary" id="input-group-button-left">Search</button>
                  <input type="text" id="searchText" class="form-control" placeholder="Search for a City..." aria-label="Username" aria-describedby="input-group-button-left">
              </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Previous Searches</h5>
            <ul class="list-group" id="historyList">
                <!-- generates li in JS -->
            </ul>
          </div>
          <div class="card-footer text-muted">
            <button type="button" id="clearHistory" class="btn btn-secondary">Clear History</button>
          </div>
      </div>
    </section>
    <section class="forecastContainer col-8" id="forecastContainer">
        <!-- GENERATING IN JS -->
    </section>
  </div>
    <script src="./assets/script.js"></script>
</body>
</html>
